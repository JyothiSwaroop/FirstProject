<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inference Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 14px;
            font-weight: 500;
        }

        .control-group select,
        .control-group input {
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .control-group select option {
            color: #333;
        }

        .control-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f8;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
        }

        .message.assistant .message-avatar {
            background: #10a37f;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e5e5e5;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            max-width: 100%;
            font-size: 14px;
        }

        .message.system .message-avatar {
            background: #ffc107;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e5e5;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #prompt-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        #prompt-input:focus {
            border-color: #667eea;
        }

        #send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send-button:hover:not(:disabled) {
            opacity: 0.9;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Inference Chat Interface</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="task-select">Task:</label>
                    <select id="task-select">
                        <option value="text-generation">Text Generation (GPT-2)</option>
                        <option value="sentiment-analysis">Sentiment Analysis</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="seed-input">Seed:</label>
                    <input type="number" id="seed-input" placeholder="Random" style="width: 100px;">
                </div>
                <div class="control-group">
                    <label for="tokens-input">Max Tokens:</label>
                    <input type="number" id="tokens-input" value="50" min="10" max="200" style="width: 80px;">
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message system">
                <div class="message-avatar">‚ÑπÔ∏è</div>
                <div class="message-content">
                    Welcome! Select a task type, optionally set a seed for reproducibility, and start chatting. 
                    Try different prompts and see how the models respond!
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="prompt-input" 
                    placeholder="Type your prompt here..." 
                    rows="1"
                ></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const taskSelect = document.getElementById('task-select');
        const seedInput = document.getElementById('seed-input');
        const tokensInput = document.getElementById('tokens-input');

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Handle Enter key (Shift+Enter for new line)
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isError) contentDiv.classList.add('error');
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span> <span class="loading"></span> <span class="loading"></span>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) loadingMsg.remove();
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            const taskType = taskSelect.value;
            const seedValue = seedInput.value.trim();
            const maxTokensValue = tokensInput.value.trim();

            // Validate seed
            let seed = null;
            if (seedValue) {
                seed = parseInt(seedValue);
                if (isNaN(seed)) {
                    alert('Seed must be a valid number');
                    return;
                }
            }

            // Validate max tokens
            const maxTokens = parseInt(maxTokensValue);
            if (isNaN(maxTokens) || maxTokens < 10 || maxTokens > 200) {
                alert('Max tokens must be a number between 10 and 200');
                return;
            }

            // Add user message
            addMessage('user', prompt);
            
            // Clear input
            promptInput.value = '';
            promptInput.style.height = 'auto';
            
            // Disable send button and add loading message
            sendButton.disabled = true;
            addLoadingMessage();

            try {
                const response = await fetch('/api/inference', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        task_type: taskType,
                        seed: seed,
                        max_tokens: maxTokens
                    })
                });

                removeLoadingMessage();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Request failed');
                }

                const data = await response.json();
                addMessage('assistant', data.response);

            } catch (error) {
                removeLoadingMessage();
                addMessage('assistant', `Error: ${error.message}`, true);
            } finally {
                sendButton.disabled = false;
                promptInput.focus();
            }
        }
    </script>
</body>
</html>
